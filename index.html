<html>
<head>
	<script src="/jscript/jquery.js"></script>
	<script src="get/yt-getter.js"></script>
	<script>
		function playVideo(){
			var params = '';
			if($('#autoplay').is(':checked') == true){
				var params = params.concat(',autoplay=1');
			}
			if($('#controls').is(':checked') == true){
				var params = params.concat(',controls=0');
			}
			var embedCode = youpass.get($('#url').val(),params);
			var videoId = youpass.strip_id($('#url').val());
			$('#videoId').text(videoId);
			$('#videoPlayer').html(embedCode);
		}
	</script>
</head>
<body bgcolor="LightGray">
	YouTube URL: <input id="url"></input><br/>
	autoplay: <input id="autoplay" type="checkbox"></input><br/>
	no controls: <input id="controls" type="checkbox"></input><br/>
	<button onclick="playVideo()">play video</button>
	<div id="videoPlayer">
	</div>
	Video id: <span id="videoId"></span>
</body>
</html>
